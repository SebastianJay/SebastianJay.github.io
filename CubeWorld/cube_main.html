<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec2 vTextureCoord;
	varying vec3 vLightWeighting;
	
    uniform sampler2D uSampler;

    void main(void) {
		vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        //gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
		gl_FragColor = vec4(textureColor.rgb * vLightWeighting, textureColor.a);
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
	attribute vec3 aVertexNormal;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
	uniform mat3 uNMatrix;
	
	uniform vec3 uAmbientColor;
	
	uniform vec3 uLightingDirection;
	uniform vec3 uDirectionalColor;
	
	uniform vec3 uPointLightingPosition;
	uniform vec3 uPointLightingColor;
	
	uniform bool uUseLighting;
	
    varying vec2 vTextureCoord;
	varying vec3 vLightWeighting;

    void main(void) {
		vec4 mvPosition = uMVMatrix * vec4(aVertexPosition, 1.0);
		vec4 pointLightPos = uMVMatrix * vec4(uPointLightingPosition, 1.0);
        gl_Position = uPMatrix * mvPosition;
        vTextureCoord = aTextureCoord;

		if (!uUseLighting) {
			vLightWeighting = vec3(1.0, 1.0, 1.0);
		} else {
			vec3 transformedNormal = uNMatrix * aVertexNormal;
			vec3 pointLightDir = normalize(pointLightPos.xyz - mvPosition.xyz);
			float directionalLightWeighting = max(dot(transformedNormal, uLightingDirection), 0.0);
			float pointLightWeighting = max(dot(transformedNormal, pointLightDir), 0.0);
			vLightWeighting = uAmbientColor + uDirectionalColor * directionalLightWeighting + uPointLightingColor * pointLightWeighting;
		}
    }
</script>


<script type="text/javascript">

    var gl;

    function initGL(canvas) {
        try {
            gl = canvas.getContext("webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }


    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

		shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aVertexNormal");
		gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);
		
        shaderProgram.textureCoordAttribute = gl.getAttribLocation(shaderProgram, "aTextureCoord");
        gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);

        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
		shaderProgram.nMatrixUniform = gl.getUniformLocation(shaderProgram, "uNMatrix");
        shaderProgram.samplerUniform = gl.getUniformLocation(shaderProgram, "uSampler");
		shaderProgram.useLightingUniform = gl.getUniformLocation(shaderProgram, "uUseLighting");
		shaderProgram.ambientColorUniform = gl.getUniformLocation(shaderProgram, "uAmbientColor");
		shaderProgram.lightingDirectionUniform = gl.getUniformLocation(shaderProgram, "uLightingDirection");
		shaderProgram.directionalColorUniform = gl.getUniformLocation(shaderProgram, "uDirectionalColor");
		shaderProgram.pointLightingPositionUniform = gl.getUniformLocation(shaderProgram, "uPointLightingPosition");
		shaderProgram.pointLightingColorUniform = gl.getUniformLocation(shaderProgram, "uPointLightingColor");
    }

	var textureStack = [];

		'grass_tile.png',
		'shadow_tile.png',

		'earth_tile.png',

	];

	function loadImage(url, callback) {
	  var image = new Image();
	  image.src = url;
	  image.onload = callback;
	  return image;
	}

	function loadImages(urls, callback) {
	  var images = [];
	  var imagesToLoad = urls.length;

	  // Called each time an image finished
	  // loading.
	  var onImageLoad = function() {
		--imagesToLoad;
		// If all the images are loaded call the callback.
		if (imagesToLoad == 0) {
		  callback(images);
		}
	  };

	  for (var ii = 0; ii < imagesToLoad; ++ii) {
		var image = loadImage(urls[ii], onImageLoad);
		images.push(image);
	  }
	}
	
    function initTextures(images) {
		for (var i = 0; i < images.length; i++) {
			var localTexture = gl.createTexture();
			gl.bindTexture(gl.TEXTURE_2D, localTexture);
			gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
			gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, images[i]);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
			textureStack.push(localTexture);
			gl.bindTexture(gl.TEXTURE_2D, null);
		}
    }


    var mvMatrix = mat4.create();
    var mvMatrixStack = [];
    var pMatrix = mat4.create();

    function mvPushMatrix() {
        var copy = mat4.create();
        mat4.set(mvMatrix, copy);
        mvMatrixStack.push(copy);
    }

    function mvPopMatrix() {
        if (mvMatrixStack.length == 0) {
            throw "Invalid popMatrix!";
        }
        mvMatrix = mvMatrixStack.pop();
    }


    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
		
		//todo: fix later
		var normalMat = mat3.create();
		var testMat = mat4.create();
		mat4.identity(testMat);
		mat4.toInverseMat3(mvMatrix, normalMat);
		mat3.transpose(normalMat);
		gl.uniformMatrix3fv(shaderProgram.nMatrixUniform, false, normalMat);
    }


    function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }

    function initBuffers() {		
		createSolids();
		createMap();
		createCollectibles();
		createLights();
    }

	var xPos = 0;
	var yPos = 0.5;
	var zPos = 0;
	
	var yaw = 0;
	var pitch = 0;
	var yawRate = 0;
	var pitchRate = 0;
	var pitchLimit = 70;
	var walkSpeed = 0;
	var jumpReq = false;
	var grounded = false;
	var jumping = false;

	var height = 0.5;
	var gravX = 0.0;
	var gravY = -1.0;
	var gravZ = 0.0;
	var gravMag = 0.00005;
	var gravTimer = 0.0;
	var gravVel = 0.0;
	
	var jumpMag = 0.00005;
	var jumpInit = 0.007;
	var jumpVel = 0.0;
	
	var healthPoints = 100.0;
	
    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);	
		prepMatrixTransforms();		
		drawMap();
		drawCollectibles();
    }

	var deathAlertSent = false;
	var winAlertSent = false;
	function checkEndgame()
	{
		if (xPos < -cubeSideLength || yPos < -cubeSideLength || zPos < -cubeSideLength
			|| xPos > cubeSideLength || yPos > cubeSideLength || zPos > cubeSideLength || healthPoints <= 0)
		{
			if (!deathAlertSent)
			{
				alert("You died. =(");
				deathAlertSent = true;
			}
		}
		if (collectiblesRemaining == 0)
		{
			if (!winAlertSent)
			{
				if (deathAlertSent) {
					alert("You won (albeit as a zombie).");
				} else {
					alert("You won. Good job, champ!");
				}
				winAlertSent = true;
			}
		}
	}
	
    var lastTime = 0;
    function animate() {
        var timeNow = new Date().getTime();
        if (lastTime != 0) {
            var elapsed = timeNow - lastTime;

            if (walkSpeed != 0) {
				var xpos1, ypos1, zpos1;
				if (gravY < 0 || gravY > 0) {
					var sign;
					if (gravY < 0)
						sign = -1;
					else
						sign = 1;
					xpos1 = xPos - Math.sin(degToRad(yaw)) * walkSpeed * elapsed;
					ypos1 = yPos;
					zpos1 = zPos + sign*Math.cos(degToRad(yaw)) * walkSpeed * elapsed;
				} else if (gravX < 0 || gravX > 0) {
					var sign;
					if (gravX < 0)
						sign = -1;
					else
						sign = 1;
					xpos1 = xPos;
					ypos1 = yPos + Math.sin(degToRad(-sign*yaw)) * walkSpeed * elapsed;
					zpos1 = zPos - Math.cos(degToRad(-sign*yaw)) * walkSpeed * elapsed;					
				} else if (gravZ < 0 || gravZ > 0) {
					var sign;
					if (gravZ < 0)
						sign = -1;
					else
						sign = 1;
					xpos1 = xPos - sign*Math.sin(degToRad(sign*yaw)) * walkSpeed * elapsed;
					ypos1 = yPos - sign*Math.cos(degToRad(-yaw)) * walkSpeed * elapsed;
					zpos1 = zPos;
				}
				
				var retLst = checkCollisionGeneral(xpos1, ypos1, zpos1);
				if (retLst[0]) {
					xPos = xpos1;
					yPos = ypos1;
					zPos = zpos1;
				} else {
					xPos = retLst[1];
					yPos = retLst[2];
					zPos = retLst[3];
				}
            }
			
            yaw += yawRate * elapsed;
			/*
			if (pitch > -pitchLimit && pitch < pitchLimit) {
				pitch = Math.max(Math.min(pitch + pitchRate * elapsed, pitchLimit), -pitchLimit);
			}
			*/
			if ((pitchRate > 0 && pitch < pitchLimit) || (pitchRate < 0 && pitch > -pitchLimit))
				pitch += pitchRate * elapsed;
				
			if (jumping) {
				jumpVel -= elapsed * jumpMag;
				if (jumpVel < 0) {
					jumpVel = 0;
					jumping = false;
					checkGravitySwitch();
				}
				var xpos1 = xPos + -gravX * jumpVel * elapsed;
				var ypos1 = yPos + -gravY * jumpVel * elapsed;
				var zpos1 = zPos + -gravZ * jumpVel * elapsed;
				xPos = xpos1;
				yPos = ypos1;
				zPos = zpos1;
			}
			else {
				var xpos1 = xPos + gravX * gravVel * elapsed;
				var ypos1 = yPos + gravY * gravVel * elapsed;
				var zpos1 = zPos + gravZ * gravVel * elapsed;
				var retLst = checkCollisionGravity(xpos1, ypos1, zpos1);
				if (retLst[0]) {
					xPos = xpos1;
					yPos = ypos1;
					zPos = zpos1;
					grounded = false;
					gravVel += elapsed * gravMag;
				} else {
					xPos = retLst[1];
					yPos = retLst[2];
					zPos = retLst[3];
					grounded = true;
					gravVel = 0.0;
				}
			}
			if (jumpReq && grounded) {
				jumpVel = jumpInit;
				jumping = true;
				grounded = false;
			}
			
			checkCollisionCollectibles();
			checkEndgame();
			healthLabel.innerHTML = ""+Math.floor(healthPoints);
			//animateLight(elapsed);
        }
        lastTime = timeNow;
    }


    function tick() {
        requestAnimFrame(tick);
        handleKeys();
		drawScene();
        animate();
    }

	var healthLabel;
    function webGLStart() {
        var canvas = document.getElementById("gl-canvas");
		healthLabel = document.getElementById("health_text");
        initGL(canvas);
        initShaders();
        initBuffers();
		var allFilenames = groundTextureFilenames.concat(sidingTextureFilenames)
			.concat(collectTextureFilenames).concat(specialTextureFilenames);
		loadImages(allFilenames, initTextures);
        //initTextures();

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);

		document.onkeydown = handleKeyDown;
        document.onkeyup = handleKeyUp;

        tick();
    }


</script>
